<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linach - Gestion des produits</title>
    <style>
        /* خلفية الصفحة */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #FFA500, #1a1a2e, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* النص الكبير */
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            transform: rotate(-1deg); /* يميل قليلاً */
            font-family: 'Courier New', Courier, monospace;
        }

        /* النص الوصف */
        .subtitle {
            font-size: 1.3em;
            line-height: 1.6;
            color: #c0c0c0;
            font-style: italic;
            transform: rotate(-0.5deg); /* يميل قليلاً */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Bienvenue dans l'application de gestion de produits</div>
        <div class="subtitle">Gérez vos produits facilement avec une interface moderne, colorée et intuitive. Ajoutez, modifiez ou supprimez vos produits avec style et efficacité.</div>
    </div>
</body>
</html>
