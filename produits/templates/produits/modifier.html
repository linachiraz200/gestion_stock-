{% extends 'base.html' %}
{% block title %}Modifier Produit - Gestion de Stock{% endblock %}
{% block content %}
<div class="form-container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3><i class="fas fa-edit"></i> Modifier le Produit</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="product-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-box"></i> Nom du Produit</label>
                                <input type="text" name="nom" value="{{ produit.nom }}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-folder"></i> Catégorie</label>
                                <select name="category" class="form-control">
                                    <option value="">-- Sélectionner une catégorie --</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}" {% if produit.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-cubes"></i> Quantité</label>
                                <input type="number" name="quantite" value="{{ produit.quantite }}" class="form-control" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label"><i class="fas fa-coins"></i> Prix (DZD)</label>
                                <input type="number" step="0.01" name="prix" value="{{ produit.prix }}" class="form-control" min="0" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Mettre à jour
                            </button>
                            <a href="{% url 'produits:liste_produits' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .form-container { padding: 2rem 0; }
    .card-header h3 { margin: 0; font-size: 1.5rem; font-weight: 600; }
    .card-header i { margin-right: 10px; color: #2563eb; }
    .form-label {
        font-weight: 600; color: #1f2937; margin-bottom: 0.5rem;
    }
    .form-label i { margin-right: 5px; color: #2563eb; }
    .form-control, .form-select {
        border: 2px solid #e5e7eb; border-radius: 8px; padding: 0.75rem;
        transition: all 0.3s ease; font-size: 0.95rem;
    }
    .form-control:focus, .form-select:focus {
        border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .form-actions {
        display: flex; gap: 1rem; margin-top: 2rem; padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }
    .form-actions .btn { flex: 1; padding: 0.75rem; font-weight: 600; }
    .form-actions .btn i { margin-right: 5px; }
    @media (max-width: 768px) {
        .form-actions { flex-direction: column; }
        .form-actions .btn { width: 100%; }
    }
</style>
{% endblock %}
