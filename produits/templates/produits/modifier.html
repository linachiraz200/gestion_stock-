<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container-box {
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container-box">
        <h2 class="text-center mb-4">✏️ Modifier le Produit</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Nom du produit</label>
                <input type="text" name="nom" value="{{ produit.nom }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantité</label>
                <input type="number" name="quantite" value="{{ produit.quantite }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prix (€)</label>
                <input type="number" step="0.01" name="prix" value="{{ produit.prix }}" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'liste_produits' %}" class="btn btn-secondary">⬅ Retour à la liste</a>
        </div>
    </div>
</div>

</body>
</html>
